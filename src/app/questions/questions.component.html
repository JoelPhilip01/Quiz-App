            <button class= button>Start Quiz</button>

 <body>
<div class="container-fluid" *ngFor="let quiz of quizzes">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>{{quiz?.question}}</h3>
            </div>
            <div class="modal-body">
                <div class="col-xs-3 5"> </div>
                <div class="quiz" id="quiz" data-toggle="buttons"> <label class="element-animation1 btn btn-lg btn-danger btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="1"> {{quiz?.optionA}}</label> <label class="element-animation2 btn btn-lg btn-danger btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="2">{{quiz?.optionB}}</label> <label class="element-animation3 btn btn-lg btn-danger btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="3">{{quiz?.optionc}}</label> <label class="element-animation4 btn btn-lg btn-danger btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="4"> {{quiz?.optionD}} </label> </div>
            </div>
            <button class= button>Next</button>
        </div>
    </div>
</div>
</body>
